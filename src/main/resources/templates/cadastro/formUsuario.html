<html>

<head th:replace="~{componentes :: head}"></head>

<body>
	
	
	
	<div class="container mt-5">
	
		<nav class="nav">
			<a class="nav-link active" aria-current="page" th:href="@{/usuarios}">Voltar</a>
		</nav>
		
		<div class="mt-5">
		
			<div class="container">
				<form action="/salvarusuario" method="post">
					<div class="mb-3">
						<label for="nome" class="form-label">Nome:</label>
						<input type="text" class="form-control" name="nome">
					</div>
					<div class="mb-3">
						<label for="sobrenome" class="form-label">Sobrenome:</label>
						<input type="text" class="form-control" name="sobrenome">
					</div>
					<div class="mb-3">
						<label for="dataNascimento" class="form-label">Data de Nascimento:</label>
						<input type="date" class="form-control" name="dataNascimento">
					</div>
					<div class="nav justify-content-end mt-4">
						<button type="submit" class="btn btn-primary m-1">Salvar</button>
						<button type="reset" class="btn btn-danger m-1">Limpar</button>
					</div>
				</form>
			</div>
			
		</div>
		
	</div>	
	

</body>

</html>
